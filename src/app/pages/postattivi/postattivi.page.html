<div *ngFor="let post of posts">
  <div class="card" [class]="post.background">
    <h5 class="card-header">{{post.title}}</h5>
    <div class="card-body">
      <p class="card-text">{{post.text}}</p>
      <div class="row">
        <div class="row justify-content-center">
          <div class="col-2">
            <a class="btn btn-dark rounded" (click)="disattiva(post)"
              >Disattiva</a
            >
          </div>
          <div class="col-2">
            <a class="btn btn-dark rounded" [routerLink]="['/post-details', post]"
              >Dettagli</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
